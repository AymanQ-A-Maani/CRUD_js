<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/style_responsive.css"> 
</head>
<body>
    <div class="overlay"> 
        <div class="titleDiv">
            <h1 class=" title h1 text-center text-capitalize">empoyee profile creator</h1>
        </div>
        <div class="container firstContainer mt-5">
        <div class="container mycontainer mt-2 border border-primary border-opacity-25">     
            <div class="col-12 d-flex EmployeeNameLabelsDiv">
                <label for="exampleFormControlInput1" class="form-label fw-semibold">Employee Name</label>
                <label for="exampleFormControlInput1" class="form-label fw-bold text-decoration-underline m-auto">use capital/At least three Characters/no special characters/ no numbers </label>
            </div>
            <div class="mb-3 col-12">
                <input type="text" class="form-control input"  id="exampleFormControlInput1" >
            </div>
                 
            <div class="col-12 d-flex EmployeeAgeLabelsDiv">
                <label for="exampleFormControlInput2" class="form-label fw-semibold">Age</label>
                <label for="exampleFormControlInput2" class="form-label text-decoration-underline fw-bold m-auto">allowed ages (20-80)</label>
            </div>
            <div class="mb-3 col-12">
                <input type="number" class="form-control input" id="exampleFormControlInput2">
            </div>
            <div class="col-12 d-flex EmployeeDepartmentLabelsDiv">
                <label for="exampleFormControlInput3" class="form-label fw-semibold">Department</label>
                <label for="exampleFormControlInput3" class="form-label text-decoration-underline fw-bold m-auto">use capital/At least two Character/no special characters</label>
            </div>
            <div class="mb-3 col-12">
                <input type="text" class="form-control input" id="exampleFormControlInput3" >
            </div>
            <div class="col-12 d-flex EmployeeSalaryLabelsDiv">
                <label for="exampleFormControlInput4" class="form-label fw-semibold">Salary</label>
                <label for="exampleFormControlInput4" class="form-label text-decoration-underline fw-bold m-auto">2000-20000</label>
            </div>
            <div class="mb-5 col-12">
                <input type="number" class="form-control input" id="exampleFormControlInput4">
            </div>
            <div class="mb-3 col-12">
                <input type="search" class="form-control input" id="exampleFormControlInput5" placeholder="Search By Name">
            </div>
        </div>
        <div class="container mt-4 d-flex justify-content-center gap-1">
            <button type="button" class=" addAndDeleteBtns btn btn-outline-dark fs-5 text-capitalize" id="addBtn">add employee</button>
            <button type="button" class=" addAndDeleteBtns btn btn-outline-dark fs-5 text-capitalize" disabled id="deleteAllbtn">delete all</button>
            <button type="button" class=" deleteSelectionBtn btn btn-outline-dark fs-5 text-capitalize" disabled id="addBtn">delete selection</button>
        </div>
        </div>
        <div class="tableContainer container mt-5">
            <div class="row">
                <div class="col g-0">
                    <table class="border border-1 border-dark table table-dark table-striped w-100" cellspacing="0" >
                        <thead>
                            <tr class="text-capitalize tableRowHead">
                                <th class=" col-sm-1 col-md-1 col-xxl-1">#</th>
                                <th class=" col-sm-3 col-md-3 col-xxl-3">name</th>
                                <th class=" col-sm-3 col-md-3 col-xxl-3">age</th>
                                <th class=" col-sm-3 col-md-3 col-xxl-3">department</th>
                                <th class=" col-sm-3 col-md-3 col-xxl-3">Salary</th>
                                <th class=" col-sm-3 col-md-3 col-xxl-3 emptyCell .hide"></th>
                                <th class=" col-sm-3 col-md-3 col-xxl-3 emptyCell .hide"></th>
                                <th class=" col-sm-3 col-md-3 col-xxl-3 emptyCell .hide"></th>
                            </tr>
                        </thead>
                        <tbody id="tableData">
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
       
    </div>
    


<script src="js/Personal JS.js"></script>
</body>
</html>
